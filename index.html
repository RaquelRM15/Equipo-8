<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoShope-Tienda Online</title>
    <link rel="stylesheet" href="/CSS/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">

</head>
    
<body>
    <header>
        <div class="enlaces">
            <a hr class="enlace__menu">
                <img src="/IMÁGENES/menu.svg" alt="logo__menu" class="logo__menu">
            </a>
            <a href="#" class="enlace__logo">
                <img src="/IMÁGENES/Eco Shopping Bag Logo.png" alt="Logo EcoShope-Tienda" class="logo__imagen">
            </a>
        </div>

        <div class="busqueda">
            <input class="busqueda__barra" type="search" placeholder="¿Qué buscas?" style="font-family: Raleway;">
        </div>
        <ul class="navegacion">
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Servicios</a></li>
            <li><a href="#">Tienda</a></li>
            <li><a href="#">Promocionales</a></li>
            <li><a href="#">Catálogo</a></li>
        </ul>
    </header>

    <main>
        <div class="principal__busqueda">
            <img src="/IMÁGENES/busqueda.svg" alt="Busqueda">
        </div>
        <section class="image-container">
            <div class="principal_titulo">
                <h1>ECOSHOPE</h1>
            </div>
            <div>
                <p class="presentacion_texto">
                    "Aunque viajemos por todo el mundo para encontrar la belleza, debemos llevarla con nosotros para poder encontrarla." <br>
                    -Emerson
                </p>
            </div>
        </section>

        <section class="tusproductos">
            <div class="principal_titulo">
                <h1>HAZ TUS PROPIOS PRODUCTOS</h1>
            </div>
        </section>

        <section class="categorias">
            <div class="principal_titulo">
                <h1>CATEGORÍAS</h1>
            </div>
        </section>

        <section class="marcas">
            <div class="principal_titulo">
                <h1>MARCAS</h1>
            </div>
        </section>

        <section class="productores">
            <div class="principal_titulo">
                <h1>PRODUCTORES</h1>
            </div>
        </section>

        <section class="clientes">
            <div class="principal_titulo">
                <h1>CLIENTES SATISFECHOS</h1>
            </div>
        </section>

    </main>
</body>
</html>
